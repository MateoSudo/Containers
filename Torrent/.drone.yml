kind: pipeline
type: docker
name: torrent-media-stack

# Only trigger when files in Torrent/ folder change
trigger:
  paths:
    include:
    - "Torrent/**"
  event:
  - push
  - pull_request

steps:
- name: validate-compose
  image: docker/compose:latest
  commands:
  - cd Torrent
  - docker-compose config
  - echo "âœ… Compose file is valid"

- name: check-env-template
  image: alpine:latest
  commands:
  - cd Torrent
  - if [ ! -f .env.example ]; then echo "âŒ Missing .env.example"; exit 1; fi
  - echo "âœ… Environment template exists"

- name: security-scan
  image: alpine:latest
  commands:
  - cd Torrent
  - echo "ğŸ” Checking for secrets in compose file..."
  - |
    if grep -q "password\|secret" podman-compose.yml; then
      echo "âš ï¸  Warning: Potential secrets found in compose file"
    else
      echo "âœ… No hardcoded secrets detected"
    fi

- name: deploy-staging
  image: alpine:latest
  commands:
  - echo "ğŸš€ Would deploy to staging environment"
  - cd Torrent
  - echo "podman-compose -f podman-compose.yml up -d"
  when:
    branch:
    - develop
    - feature/*

- name: deploy-production
  image: alpine:latest
  commands:
  - echo "ğŸš€ Deploying to production environment"
  - cd Torrent
  - echo "podman-compose -f podman-compose.yml up -d"
  # Add actual deployment commands here
  when:
    branch:
    - main

- name: notify-success
  image: plugins/slack
  settings:
    webhook:
      from_secret: slack_webhook
    channel: deployments
    template: >
      âœ… **Torrent Media Stack** deployed successfully!
      
      ğŸ“¦ **Services**: QBittorrent, Sonarr, Radarr, Lidarr, Prowlarr, Jellyfin
      ğŸ”— **Branch**: {{build.branch}}
      ğŸ‘¤ **Author**: {{build.author}}
      ğŸ“ **Commit**: {{truncate build.commit 8}}
  when:
    status: [ success ]

- name: notify-failure
  image: plugins/slack
  settings:
    webhook:
      from_secret: slack_webhook
    channel: deployments
    template: >
      âŒ **Torrent Media Stack** deployment failed!
      
      ğŸ”— **Branch**: {{build.branch}}
      ğŸ‘¤ **Author**: {{build.author}}
      ğŸ“ **Commit**: {{truncate build.commit 8}}
      ğŸ”— **Build**: {{build.link}}
  when:
    status: [ failure ]

---
kind: secret
name: slack_webhook
data: your_encrypted_slack_webhook_here
